<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding & viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>React App - Build Scalable Web Interfaces</title>
    <meta name="title" content="React App - Build Scalable Web Interfaces" />
    <meta name="description" content="A modern React-based application scaffolded for performance, accessibility, and SEO best practices using Tailwind, Bootstrap, and Font Awesome." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="React App - Build Scalable Web Interfaces" />
    <meta property="og:description" content="Optimized for SEO and performance with TailwindCSS and Bootstrap integration." />
    <meta property="og:image" content="https://yourdomain.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="React App - Build Scalable Web Interfaces" />
    <meta property="twitter:description" content="A fast and scalable React application using TailwindCSS, Bootstrap, and Font Awesome." />
    <meta property="twitter:image" content="https://yourdomain.com/twitter-image.png" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net 'sha256-F27st6h2X6xktlreDEqldUcmsFDRymN3rr0aDWZot3U='; object-src 'none';">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SEO Enhancement: Language, robots, canonical -->
    <link rel="canonical" href="https://yourdomain.com/" />
    <meta name="robots" content="index, follow" />
    
    <!-- SPA fallback (client-side routing) -->
    <script>
      if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
        window.history.replaceState(null, '', '/');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
